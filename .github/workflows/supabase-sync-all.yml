name: Supabase to Neon Sync All Tables

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run Supabase to Neon sync script
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          PGHOST: db.ibwhykivdlzuumcgcssl.supabase.co
          PGOPTIONS: "-c inet6=off"
        run: |
          export SUPABASE_DB_URL="${SUPABASE_DB_URL}?sslmode=require"
          python scripts/sync_all_tables.py
