name: Backup Supabase to Neon

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PostgreSQL Client and Netcat
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client netcat-openbsd

      - name: Test connectivity to Supabase DB
        run: |
          echo "Testing connectivity to Supabase DB..."
          nc -zv db.ibwhykivdlzuumcgcssl.supabase.co 5432 || { echo "❌ Cannot connect to Supabase DB port 5432"; exit 1; }

      - name: Export Supabase DB
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          echo "Exporting Supabase DB..."
          # 强制使用 IPv4，并启用 SSL
          pg_dump -4 --no-owner --no-privileges -Fc --file=supabase.dump "${SUPABASE_DB_URL}?sslmode=require"

      - name: Extract Neon Host
        id: extract-neon-host
        run: |
          echo "Extracting Neon host from NEON_DB_URL..."
          host=$(echo "${{ secrets.NEON_DB_URL }}" | sed -E 's|.*@([^:/]+):.*|\1|')
          echo "NEON_HOST=$host" >> $GITHUB_ENV

      - name: Test connectivity to Neon DB
        run: |
          echo "Testing connectivity to Neon DB at $NEON_HOST..."
          nc -zv "$NEON_HOST" 5432 || { echo "❌ Cannot connect to Neon DB port 5432"; exit 1; }

      - name: Import to Neon
        env:
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
        run: |
          echo "Importing to Neon..."
          pg_restore --clean --no-owner --no-privileges --dbname="$NEON_DB_URL" supabase.dump
