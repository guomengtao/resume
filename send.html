<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Signal Debugger</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    pre { background: #eee; padding: 10px; }
  </style>
</head>
<body>
    <div id="flowDescription" style="background:#f0f8ff; border:1px solid #ccc; padding:10px; margin-bottom:15px; font-size:14px; line-height:1.5; color:#333;">
        <strong>流程说明：</strong><br>
        • 发起人写入 offer 信令到 Supabase。<br>
        • 应答人检测到 offer 信令，调用 peer.signal(offer)，生成 answer。<br>
        • 应答人写入 answer 信令到 Supabase（覆盖同一条记录的 signal 字段）。<br>
        • 发起人监听 Supabase 的变化，读取到 answer 信令，调用 peer.signal(answer)，建立连接。
      </div>
  <h2>WebRTC 手动信令调试器</h2>
  <label>
    <input type="radio" name="role" value="initiator" checked /> 发起人
  </label>
  <label>
    <input type="radio" name="role" value="responder" /> 应答人
  </label>

  <div style="margin-top:10px;">
    <button id="startBtn">开始创建 Peer</button>
    <button id="checkAnswerBtn" style="margin-top:10px;">手动监听应答人回复</button>
    <button id="manualAnswerBtn" style="margin-top:10px;">手动写入答案</button>
    <br/>
    <textarea id="manualAnswerInput" placeholder="在这里粘贴对方的 answer 信令 JSON" style="width:100%; height:100px; margin-top:5px;"></textarea>
  </div>
  <div id="countdown" style="margin-top:10px; font-weight: bold;"></div>

  <h3>本地生成信令 (需要发给对方)</h3>
  <textarea id="localSignal" readonly></textarea>

  <h3>控制台日志</h3>
  <pre id="log"></pre>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://vbpbytebpaihpauwcryn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZicGJ5dGVicGFpaHBhdXdjcnluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MjgzMzcsImV4cCI6MjA2NTAwNDMzN30.fW-XLBBgtUHtMWM_DYIowqz39SZpenkmgJfE_RZuc74';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // 信令通道 key
    const SIGNAL_ID = 'peer-signal';
    let peer = null;
    let role = null;

    function log(message) {
      console.log(message);
      const logElem = document.getElementById('log');
      logElem.textContent += message + '\n';
    }

    function startCountdown(seconds, onFinish) {
      const countdownElem = document.getElementById('countdown');
      let remaining = seconds;

      countdownElem.textContent = `等待连接中，还剩 ${remaining} 秒...`;

      const interval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(interval);
          countdownElem.textContent = '开始连接...';
          onFinish();
        } else {
          countdownElem.textContent = `等待连接中，还剩 ${remaining} 秒...`;
        }
      }, 1000);
    }

    function tryConnect() {
      log('⏳ 倒计时结束，开始尝试连接...');

      if (!peer) {
        log('❌ Peer 对象不存在，无法连接');
        document.getElementById('countdown').textContent = '连接失败：无 Peer 对象';
        return;
      }

      peer.on('connect', () => {
        log('✅ Peer 连接成功！');
        document.getElementById('countdown').textContent = '连接成功！';
      });

      peer.on('error', err => {
        log('❌ 连接错误: ' + err.message);
        document.getElementById('countdown').textContent = '连接失败：' + err.message;
      });
    }

    async function uploadToSupabase(signal) {
      let parsedSignal;
      try {
        parsedSignal = JSON.parse(signal);
      } catch (e) {
        log("❌ 信令 JSON 解析失败");
        return;
      }

      const record = {
        id: SIGNAL_ID,            // 固定 id
        from: 'userA',            // 发送方 ID，示例写死
        to: 'userB',              // 接收方 ID，示例写死
        type: parsedSignal.type || 'unknown',
        data: parsedSignal,
        signal: signal
      };

      const { error } = await supabase
        .from('signals')
        .upsert(record, { onConflict: ['id'] });

      if (error) {
        log("❌ Supabase 写入失败: " + error.message);
      } else {
        log("✅ Supabase 信令写入成功");
        startCountdown(10, tryConnect);
      }
    }

    async function fetchFromSupabase() {
      const { data, error } = await supabase
        .from('signals')
        .select('signal')
        .eq('id', SIGNAL_ID)
        .single();
      if (error) log("❌ Supabase 读取失败: " + error.message);
      return { data, error };
    }

    document.getElementById('startBtn').onclick = async () => {
      role = document.querySelector('input[name="role"]:checked').value;
      log("🎯 角色选择: " + role);

      peer = new SimplePeer({ initiator: role === 'initiator', trickle: false });

      // 监听 Supabase 信令变化，实时处理对方信令（新版监听方式）
      const channel = supabase
        .channel('public:signals')
        .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'signals', filter: `id=eq.${SIGNAL_ID}` }, payload => {
          const signalData = payload.new.signal;
          const fromUser = payload.new.from;
          // 只处理来自对方的信令
          if (fromUser !== (role === 'initiator' ? 'userA' : 'userB')) {
            try {
              const parsed = JSON.parse(signalData);
              peer.signal(parsed);
              log('▶️ 处理对方信令');

              // 自动更新手动输入框内容，方便调试和避免空值提示
              const manualAnswerInput = document.getElementById('manualAnswerInput');
              if (manualAnswerInput) {
                manualAnswerInput.value = signalData;
                log('📥 自动更新答案信令到文本框');
              }
            } catch {
              log('❌ 解析对方信令失败');
            }
          }
        })
        .subscribe();

      peer.on('signal', data => {
        const encoded = JSON.stringify(data);
        log("📡 本地生成信令并写入 Supabase:");
        log(encoded);
        document.getElementById('localSignal').value = encoded;
        uploadToSupabase(encoded);
      });

      peer.on('connect', () => {
        log("✅ Peer 连接成功！");
      });

      peer.on('error', err => {
        log("❌ 错误: " + err.message);
      });

      peer.on('data', data => {
        log("📥 收到数据: " + data);
      });

      // 如果是 responder，立即读取 Supabase 看是否已有 offer
      if (role === 'responder') {
        const { data, error } = await fetchFromSupabase();
        const incoming = data?.signal;
        if (incoming) {
          try {
            const parsed = JSON.parse(incoming);
            log("📥 检测到 Supabase 已存在对方 offer，立即 signal:");
            log(JSON.stringify(parsed, null, 2));
            peer.signal(parsed);
          } catch (e) {
            log("❌ JSON 解析错误");
          }
        }
      }
    };
    // 手动监听应答人回复的函数
    async function manualCheckAnswer() {
      if (!peer) {
        log('❌ Peer 对象不存在，无法手动监听');
        return;
      }

      log('🔍 手动监听应答人回复信令...');

      const { data, error } = await supabase
        .from('signals')
        .select('signal, from')
        .eq('id', SIGNAL_ID)
        .single();

      if (error) {
        log('❌ 读取 Supabase 信令失败: ' + error.message);
        return;
      }

      const fromUser = data.from;
      const signalStr = data.signal;

      if (fromUser === (role === 'initiator' ? 'userB' : 'userA')) {
        try {
          const parsed = JSON.parse(signalStr);
          peer.signal(parsed);
          log('▶️ 手动处理对方信令成功');
        } catch (e) {
          log('❌ 解析信令失败');
        }
      } else {
        log('⚠️ 读取到的是自己发出的信令，无需处理');
      }
    }

    document.getElementById('checkAnswerBtn').onclick = manualCheckAnswer;

    async function manualInsertAnswer() {
      if (!peer) {
        log('❌ Peer 对象不存在，无法写入答案');
        return;
      }

      const answerStr = document.getElementById('manualAnswerInput').value.trim();
      if (!answerStr) {
        log('❌ 请先填写答案信令 JSON');
        return;
      }

      try {
        const answer = JSON.parse(answerStr);

        if (peer.destroyed) {
          log('❌ Peer 已销毁，无法写入答案');
          return;
        }

        // 检查状态，避免 Called in wrong state
        if (peer._pc.signalingState === 'stable') {
          log('❌ 当前状态为 stable，不能设置 remote answer，请确保先处理 offer');
          return;
        }

        try {
          peer.signal(answer);
          log('✅ 手动写入答案信令成功');
        } catch (signalErr) {
          log('❌ 发送答案信令失败，可能是状态不对：' + signalErr.message);
        }
      } catch (e) {
        log('❌ 解析答案信令失败，格式有误');
      }
    }

    document.getElementById('manualAnswerBtn').onclick = manualInsertAnswer;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
</body>
</html>
