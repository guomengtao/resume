<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PeerJS Video Chat</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 5px;
      margin: 0;
      background-color: #fafafa;
    }
    #log {
      width: 180px;
      height: 50px;
      border: 1px solid #ccc;
      padding: 5px;
      overflow-y: auto;
      margin-left: 5px;
      font-size: 12px;
      float: none;
      display: inline-block;
      vertical-align: top;
      box-sizing: border-box;
    }
    #peer-id, #connect-to { width: 200px; }

    /* WeChat-like chat styles */
    #chat-window {
      border: 1px solid #ccc;
      height: 150px;
      overflow-y: scroll;
      padding: 8px;
      margin-bottom: 8px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    #chat-window div {
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 18px;
      max-width: 70%;
      display: inline-block;
      clear: both;
      font-size: 14px;
      line-height: 1.4;
    }
    #chat-window .sent {
      background-color: #ffffff;
      float: right;
      text-align: right;
    }
    #chat-window .received {
      background-color: #dcf8c6;
      float: left;
      text-align: left;
    }
    video {
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .header {
      font-weight: bold;
      font-size: 16px;
      margin: 5px 0;
    }

    input, button {
      outline: none;
    }

    #chat-input {
      width: calc(100% - 80px);
      padding: 6px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 3px;
      box-sizing: border-box;
    }

    #send-btn {
      padding: 6px 14px;
      font-size: 14px;
      background-color: #09bb07;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 3px;
    }

    #send-btn:hover {
      background-color: #0fa50f;
    }

    #connect-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 8px;
      transition: background-color 0.3s;
    }

    #connect-btn:hover {
      background-color: #0056b3;
    }

    #chat-window .timestamp {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin: 12px auto;
      clear: both;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      video {
        width: 100% !important;
        height: auto !important;
      }
      #chat-input, #send-btn {
        width: 100%;
        margin-bottom: 6px;
      }
      #chat-input {
        margin-right: 0;
      }
      #send-btn {
        margin-right: 0;
      }
      #chat-window {
        height: 200px;
      }
      #log {
        width: 100%;
        margin-left: 0;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="header">PeerJS Video Chat</div>
  <div style="display: flex; gap: 10px; margin-bottom: 8px;">
    <video id="local-video" autoplay playsinline muted style="width: 45%; background-color: black; height: 200px;"></video>
    <video id="remote-video" autoplay playsinline style="width: 45%; background-color: black; height: 200px;"></video>
  </div>
  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
    <span>Your Peer ID:</span>
    <span id="my-id" style="font-weight: bold;"></span>
    <input type="text" id="connect-to" placeholder="Peer ID to connect" disabled>
    <input type="text" id="nickname" placeholder="Your Nickname" style="width:120px;">
    <button id="connect-btn">Start Matching</button>
    <span id="connection-status" style="margin-left:10px; font-weight:bold;"></span>
  </div>

  <div class="header">Chat</div>
  <div id="chat-window"></div>
  <div style="display: flex; align-items: flex-start; gap: 3px;">
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
    <div id="log"></div>
  </div>

  <script>
    // Ëá™Âä®ÂàÜÈÖç agent01~agent10 ÁöÑ PeerJS ID
    const candidateIds = Array.from({length: 10}, (_, i) => `agent${String(i+1).padStart(2, '0')}`);
    let peer;
    let dataConnection;
    let localStream;

    const logEl = document.getElementById('log');
    const connectToInput = document.getElementById('connect-to');
    const connectBtn = document.getElementById('connect-btn');
    const myIdEl = document.getElementById('my-id');
    const chatWindow = document.getElementById('chat-window');

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
    }).catch(err => {
      log("‚ùóÔ∏è Media access denied: " + err.message);
    });

    const getMediaStream = async () => {
      if (!localStream) {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      }
      return localStream;
    };

    function log(msg) {
      logEl.innerHTML += msg + '<br>';
      logEl.scrollTop = logEl.scrollHeight;
    }

    let lastMessageTime = 0;
    function addMessage(text, type) {
      const now = Date.now();
      const threeMinutes = 3 * 60 * 1000;

      if (now - lastMessageTime > threeMinutes) {
        const timeStr = new Date(now).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        const timeDiv = document.createElement('div');
        timeDiv.className = 'timestamp';
        timeDiv.textContent = timeStr;
        chatWindow.appendChild(timeDiv);
      }
      lastMessageTime = now;

      const div = document.createElement('div');
      div.className = (type === 'sent') ? 'sent' : 'received';
      const nickname = document.getElementById('nickname')?.value || 'You';
      div.textContent = (type === 'sent' ? `üßë ${nickname}: ` : 'üë§ Partner: ') + text;
      chatWindow.appendChild(div);

      chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
    }

    function tryNextId(index = 0) {
      if (index >= candidateIds.length) {
        log('‚ùå ÊâÄÊúâ ID ÈÉΩË¢´Âç†Áî®‰∫Ü');
        return;
      }

      const tryId = candidateIds[index];
      const testPeer = new Peer(tryId);

      let handled = false; // Èò≤Ê≠¢Â§öÊ¨°Ë∞ÉÁî®

      testPeer.on('open', id => {
        if (handled) return;
        handled = true;

        log(`‚úÖ ÊàêÂäüÊ≥®ÂÜå ID: ${id}`);
        myIdEl.textContent = id;
        peer = testPeer;
        setupPeerEvents();
        // Ê≥®ÂÜåÊàêÂäüÔºåÂÅúÊ≠¢ÂêéÁª≠Â∞ùËØï
      });

      testPeer.on('error', err => {
        if (handled) return;
        handled = true;

        log(`‚õîÔ∏è ID ${tryId} Ë¢´Âç†Áî®ÔºåÊó†Ê≥ïÊ≥®ÂÜå`);
        testPeer.destroy();  // ÂÖ≥Èó≠Ê≠§ Peer ÂÆû‰æã
        tryNextId(index + 1); // Â∞ùËØï‰∏ã‰∏Ä‰∏™ ID
      });
    }

    function setupPeerEvents() {
      peer.on('connection', connection => {
        dataConnection = connection;
        dataConnection.on('data', text => {
          addMessage(text, 'received');
        });
        getMediaStream().then(stream => {
          document.getElementById('local-video').srcObject = stream;
          const call = peer.call(connection.peer, stream);
          call.on('stream', remoteStream => {
            document.getElementById('remote-video').srcObject = remoteStream;
          });
        });
      });

      peer.on('call', call => {
        getMediaStream().then(stream => {
          document.getElementById('local-video').srcObject = stream;
          call.answer(stream);
          call.on('stream', remoteStream => {
            document.getElementById('remote-video').srcObject = remoteStream;
          });
        });
      });

      peer.on('disconnected', () => {
        document.getElementById('connection-status').textContent = "üîå Disconnected. Please try reconnecting.";
        log('‚ö†Ô∏è Disconnected from PeerJS server');
      });

      peer.on('close', () => {
        document.getElementById('connection-status').textContent = "‚ùå Connection closed. Please refresh.";
        log('‚ùå PeerJS connection closed');
      });

      peer.on('error', (err) => {
        document.getElementById('connection-status').textContent = "‚ö†Ô∏è Connection error.";
        log(`üö´ PeerJS error: ${err.type}`);
      });

      connectBtn.onclick = async () => {
        connectBtn.disabled = true;
        const connectionStatus = document.getElementById('connection-status');
        connectionStatus.textContent = "Searching...";

        const availableIds = candidateIds.filter(id => id !== peer.id);
        let connected = false;
        for (const peerId of availableIds) {
          connectionStatus.textContent = `Trying to connect to ${peerId}...`;
          try {
            const conn = await new Promise((resolve, reject) => {
              const tempConn = peer.connect(peerId);
              tempConn.on('open', () => resolve(tempConn));
              tempConn.on('error', () => reject());
              setTimeout(() => reject(), 1000);
            });

            dataConnection = conn;
            dataConnection.on('data', text => {
              addMessage(text, 'received');
            });

            connectionStatus.textContent = `Connected to ${peerId}`;
            log(`üîó Connected to ${peerId}, starting video call`);

            getMediaStream().then(stream => {
              document.getElementById('local-video').srcObject = stream;
              const call = peer.call(peerId, stream);
              call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
              });
            });

            connected = true;
            break;
          } catch {
            log(`‚ùå Unable to connect to ${peerId}, trying next`);
          }
        }

        if (!connected) {
          connectionStatus.textContent = "No available peers found";
        }
        connectBtn.disabled = false;
      };
    }

    document.getElementById('send-btn').addEventListener('click', () => {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (message && dataConnection?.open) {
        dataConnection.send(message);
        addMessage(message, 'sent');
        input.value = '';
        input.focus();
      }
    });

    document.getElementById('chat-input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('send-btn').click();
      }
    });

    tryNextId(); // ÂêØÂä®Ëá™Âä®ÂàÜÈÖç ID
  </script>
</body>
</html>
